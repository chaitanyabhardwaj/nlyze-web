<script>

	'use strict';
	//initialize AccountCreator
	function AccountCreator() {
		const inst = this;
		this.db = firebase.firestore();
		this.newUser = 0;
		//Instantiate datepicker
		$('#realtime-collector-date').datepicker({
   			changeMonth : true,
    		changeYear : true,
    		showWeek : true,
    		dateFormat : 'mm/dd/yy',
    		firstDay : 1,
    		yearRange: '+nn:+10'
    	});
		//Add event listeners
		firebase.auth().onAuthStateChanged(function(user) {
			if(user) {
				//user signed in
				inst.updateUserProfile(user);
			}
		});
		$('#signin-button').click(function() {
			inst.fetchValues();
			inst.signUpUser();
		});
		$('.user-type').change(function() {
		 	if($(this).val() === 'user-type') {
		 		$('#link-account-container').slideDown(200);
		 		$('#products-form-container').slideUp(200);
		 	}
		 	else {
		 		$('#link-account-container').slideUp(200);
		 		$('#products-form-container').slideDown(200);
		 	}
		});
	};

	AccountCreator.prototype.signUpUser = function() {
		const inst = this;
		const validate = this.validateValues();
		if(validate.status) {
			if(this.accountTypeValue === 'user-type') {
				firebase.auth().fetchProvidersForEmail(this.linkedEmailValue).then(function(user) {
					if(user.length > 0) {
						firebase.auth().createUserWithEmailAndPassword(inst.emailValue, inst.passwdValue).then(function(user) {
							//user account created
							inst.newUser = 1;
							//fill user profile info onAuthStateChanged
						}).catch(function(error) {
							console.log(error);
						});		
					}
				});
			}
			firebase.auth().createUserWithEmailAndPassword(this.emailValue, this.passwdValue).then(function(user) {
				//user account created
				inst.newUser = 1;
				//fill user profile info onAuthStateChanged
			}).catch(function(error) {
				console.log(error);
			});
		}
		else {
			displayError(validate.text);
		}
	};

	AccountCreator.prototype.updateUserProfile = function(user) {
		const inst = this;
		const validate = this.validateValues();
		if(validate.status) {
			//update user profile
			if(this.newUser) {
				user.updateProfile({
					displayName : inst.nameValue
				}).then(function() {
					//Adding to firestore
					if(inst.accountTypeValue === 'admin-type') {
						inst.linkedEmailValue = '';
					}
					//Profile details
					inst.db.collection('users').doc(user.uid).set({
						//basic
						phone : inst.phoneValue,
						account_type : inst.accountTypeValue,
						user_email : inst.emailValue,
						linked_email : inst.linkedEmailValue,
						//initialize company state
						company_name : '',
						country : '',
						city : '',
						street : ''
					}).then(function() {
						if(inst.accountTypeValue === 'admin-type' && inst.activateProduct) {
							//add products
							//Get current timestamp
							const currentTimestamp = new Date().getTime();
							const tillTimestamp = new Date(inst.activateTill).getTime();
							inst.db.collection('users').doc(user.uid).collection('products').doc('np001').set({
								active : 1, //default(active)
								startStamp : currentTimestamp,
								endStamp : tillTimestamp
							}).then(function() {
								window.location.replace('/');
							}).catch(function(error) {
								console.log(error);
							});
						}
						else {
							window.location.replace('/');
						}
					}).catch(function(error) {
						console.log(error);
					});
				}).catch(function(error) {
					console.log(error);
				});
			}
			else {
				window.location.replace('/');
			}
		}
		else {
			displayError(validate.text);
		}
	};

	AccountCreator.prototype.fetchValues = function() {
		this.nameValue = $('#fname').val().trim();
		this.emailValue = $('#uname').val().trim();
		this.phoneValue = $('#ph-number').val().trim();
		this.passwdValue = $('#passwd').val().trim();
		this.accountTypeValue = $('input[name=user-type]:checked').val();
		this.linkedEmailValue = $('#linked-email').val().trim();
		this.activateProduct = $('#realtime-collector-activate').is(':checked');
		this.activateTill = $('#realtime-collector-date').val().trim();
	};

	AccountCreator.prototype.validateValues = function() {
		var message;
		const emailRegex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
		if(this.nameValue === undefined) {
			message = {
				status : 0,
				text : 'WELCOME'
			};
			return message;
		}
		if(this.nameValue === '' || this.emailValue === '' || this.phoneValue === '') {
			message = {
				status : 0,
				text : 'PLEASE FILL IN ALL THE FIELDS'
			};
			return message;
		}
    	if(!emailRegex.test(this.emailValue)) {
    		message = {
    			status : 0,
    			text : 'INVALID USER EMAIL ADDRESS'
    		};
    		return message;
    	}
    	if(this.passwdValue < 7) {
    		message = {
    			status : 0,
    			text : 'PASSWORD MUST CONTAIN AT LEAST 7 CHARACTERS'
    		};
    		return message;
    	}
    	if(this.accountTypeValue === 'user-type') {
    		if(!emailRegex.test(this.linkedEmailValue)) {
    			message = {
    				status : 0,
    				text : 'INVALID LINKED EMAIL ADDRESS'
    			};
    			return message;
    		}
    	}
    	if(this.accountTypeValue === 'admin-type') {
    		if(this.activateProduct) {
    			if(this.activateTill === '') {
    				message = {
    					status : 0,
    					text : "SPECIFY PRODUCT 'ACTIVE TILL' DATE"
    				};
    				return message;
    			}
    		}
    	}
		message = {
			status : 1,
			text : 'RESULT_OK'
		};
		return message;
	};

	//FUCNTION TO DISPLAY TEXT FLOATING AT THE TOP
	function displayError(msg) {
		$('html, body').scrollTop(0);
		$('#error-container').html(msg);
		$('#error-container').fadeIn();
		var timer = setInterval(function() {
			$('#error-container').fadeOut();
			clearInterval(timer);
		}, 4000);
	};

	$(document).ready(function() {
		const accountCreator = new AccountCreator();
	});
</script>
