<script>

	'use strict';

	//Initialize AuthUser
	function AuthUser(user) {
		displayError('Hello! ' + user.displayName);
	};
	
	//FUCNTION TO DISPLAY TEXT FLOATING AT THE TOP
	function displayError(msg) {
		$('html, body').scrollTop(0);
		$('#error-container').html(msg);
		$('#error-container').fadeIn();
		var timer = setInterval(function() {
			$('#error-container').fadeOut();
			clearInterval(timer);
		}, 4000);
	};

	$(document).ready(function() {
		firebase.auth().onAuthStateChanged(function(user) {
			if(user) {
				//User is signed in
				const inspector = new Inspector(user);
				inspector.checkDisabled();
				const authUser = new AuthUser(user);
			}
		});
	});

</script>
